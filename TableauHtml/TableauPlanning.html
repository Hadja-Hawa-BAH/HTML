<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link REL="STYLESHEET" href="StyleCss.css" />
</head>

<body>
   <label> Planning des tâches par équipe </label>
    <table border="3">
        <thead><!--Entête du tableau-->
            <tr>
                <th scope="col" rowspan="2">Equipes</th>
                <th scope="col" colspan="6">Janvier</th>
                <th scope="col" rowspan="2"></th>

            </tr>
            <tr>
                <th scope="col">Lundi</th>
                <th scope="col">Mardi</th>
                <th scope="col" colspan="2">Mercredi</th>
                <th scope="col">Jeudi</th>
                <th scope="col">Vendredi</th>
            </tr>

        </thead>
        <tbody><!--Corps du tableau-->

            <tr>
                <th scope="row">Equipe1</th>
                <td colspan="4">Tâche1</td>
                <td colspan="2">Tâche2</td>
                <td rowspan="2">Semaine1</td>
            </tr>

            <tr>
                <th scope="row">Equipe2</th>
                <td colspan="3">Tâche1</td>
                <td colspan="3">Tâche2</td>

            </tr>

            <tr>
                <th scope="row">Equipe1</th>
                <td>Tâche3</td>
                <td colspan="4">Tâche4</td>
                <td>Tâche5</td>
                <td rowspan="2">Semaine2</td>
            </tr>

            <tr>
                <th scope="row">Equipe2</th>
                <td colspan="2">Tâche3</td>
                <td colspan="4">Tâche4</td>

            </tr>

            <tr>
                <th scope="row">Equipe1</th>
                <td colspan="3">Tâche5</td>
                <td colspan="3">Tâche6</td>
                <td colspan="2" rowspan="2">Semaine3</td>
            </tr>

            <tr>
                <th scope="row">Equipe2</th>
                <td>Tâche5</td>
                <td colspan="5">Tâche6</td>

            </tr>

            <tr>
                <th scope="row">Equipe1</th>
                <td colspan="4">Tâche7</td>
                <td colspan="2">Tâche8</td>
                <td colspan="2" rowspan="2">Semaine4</td>
            </tr>

            <tr>
                <th scope="row">Equipe2</th>
                <td colspan="3">Tâche7</td>
                <td colspan="3">Tâche8</td>

            </tr>

        </tbody>


    </table>

</body>

</html>
